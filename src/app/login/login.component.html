<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Login</h3>
          </div>
          <div class="card-body">
            <form class="form" #loginForm="ngForm">
              <div class="form-group">
                <label for="uname1">Enter Token</label>
                <input type="text" class="form-control rounded-0" [(ngModel)]="loginUserData.uniqueToken" #username="ngModel" [class.is-invalid]="username.invalid && username.touched" placeholder="Enter token(Eg:- xxxx-xxxx-xxxx)" name="token" required>
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control rounded-0" [(ngModel)]="loginUserData.password" #pass="ngModel" [class.is-invalid]="pass.invalid && pass.touched" placeholder="Enter password" name="password" required>
              </div>
              <input type="submit" [disabled]="loginForm.form.invalid" (click)="loginUser(loginUserData)" class="btn btn-success float-right" value="Login">
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
  </div>
